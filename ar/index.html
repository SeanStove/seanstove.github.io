<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Window Replacement</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      #startAR {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 24px;
        font-size: 16px;
        cursor: pointer;
        z-index: 100;
      }

      #status {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 8px 16px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        border-radius: 16px;
        font-size: 14px;
        z-index: 100;
        display: none;
      }

      #instructions {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        text-align: center;
        z-index: 50;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="instructions">
      <h2>AR Window Replacement</h2>
      <p>1. Allow camera access when prompted</p>
      <p>2. Point your device at a window</p>
      <p>3. Wait for surface detection</p>
      <p>4. Tap to place the replacement image</p>
    </div>
    <div id="status">Initializing AR...</div>
    <button id="startAR">Start AR Experience</button>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";

      class ARWindowReplacer {
        constructor() {
          this.scene = new THREE.Scene();
          this.camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
          );
          this.renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true,
          });

          this.renderer.xr.enabled = true;
          this.detectedPlanes = new Map();

          this.init();
        }

        init() {
          this.renderer.setSize(window.innerWidth, window.innerHeight);
          this.renderer.setPixelRatio(window.devicePixelRatio);
          document.body.appendChild(this.renderer.domElement);

          // Load the replacement image texture
          const textureLoader = new THREE.TextureLoader();
          this.replacementTexture = textureLoader.load(
            "/api/placeholder/800/600",
            (texture) => {
              this.imageAspectRatio =
                texture.image.width / texture.image.height;
            }
          );

          // Create reticle
          const reticleGeometry = new THREE.RingGeometry(0.15, 0.2, 32);
          const reticleMaterial = new THREE.MeshBasicMaterial({
            color: 0xffffff,
          });
          this.reticle = new THREE.Mesh(reticleGeometry, reticleMaterial);
          this.reticle.rotation.x = -Math.PI / 2;
          this.reticle.visible = false;
          this.scene.add(this.reticle);

          // Add light
          const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
          this.scene.add(ambientLight);
        }

        async startAR() {
          try {
            if (!navigator.xr) {
              throw new Error("WebXR not supported");
            }

            // Check available features
            const supported = await navigator.xr.isSessionSupported(
              "immersive-ar"
            );
            if (!supported) {
              throw new Error("AR not supported on this device");
            }

            // Request session with minimal required features
            const session = await navigator.xr.requestSession("immersive-ar", {
              optionalFeatures: ["hit-test", "plane-detection"],
              requiredFeatures: ["local"],
            });

            session.addEventListener("select", this.onSelect.bind(this));

            await this.renderer.xr.setSession(session);
            this.renderer.setAnimationLoop(this.render.bind(this));

            // Update UI
            document.getElementById("instructions").style.display = "none";
            document.getElementById("status").style.display = "block";
            document.getElementById("startAR").style.display = "none";
            document.getElementById("status").textContent =
              "Looking for surfaces...";
          } catch (error) {
            console.error("AR Session Error:", error);
            document.getElementById("status").style.display = "block";
            document.getElementById("status").textContent =
              "Error: " + error.message;
          }
        }

        onSelect(event) {
          if (this.reticle.visible) {
            const imageGeometry = new THREE.PlaneGeometry(1, 1);
            const imageMaterial = new THREE.MeshBasicMaterial({
              map: this.replacementTexture,
              transparent: true,
              side: THREE.DoubleSide,
            });

            const imagePlane = new THREE.Mesh(imageGeometry, imageMaterial);
            imagePlane.position.copy(this.reticle.position);
            imagePlane.rotation.copy(this.reticle.rotation);

            // Default size if no plane detection
            imagePlane.scale.set(1, 1 / this.imageAspectRatio, 1);

            this.scene.add(imagePlane);
            document.getElementById("status").textContent = "Image placed!";
          }
        }

        render(timestamp, frame) {
          if (frame) {
            const referenceSpace = this.renderer.xr.getReferenceSpace();
            const session = frame.session;

            // Basic hit testing
            if (session && referenceSpace) {
              session
                .requestHitTestSource({ space: referenceSpace })
                .then((hitTestSource) => {
                  const hitTestResults = frame.getHitTestResults(hitTestSource);
                  if (hitTestResults.length) {
                    const hit = hitTestResults[0];
                    const pose = hit.getPose(referenceSpace);
                    if (pose) {
                      this.reticle.visible = true;
                      this.reticle.position.set(
                        pose.transform.position.x,
                        pose.transform.position.y,
                        pose.transform.position.z
                      );
                      document.getElementById("status").textContent =
                        "Tap to place image";
                    }
                  } else {
                    this.reticle.visible = false;
                    document.getElementById("status").textContent =
                      "Move to detect surfaces";
                  }
                });
            }
          }

          this.renderer.render(this.scene, this.camera);
        }
      }

      // Initialize
      const arWindowReplacer = new ARWindowReplacer();

      // Start button handler
      document.getElementById("startAR").addEventListener("click", () => {
        arWindowReplacer.startAR();
      });

      // Initial check
      window.addEventListener("load", async () => {
        try {
          if (!navigator.xr) {
            throw new Error("WebXR not supported");
          }
          const supported = await navigator.xr.isSessionSupported(
            "immersive-ar"
          );
          if (!supported) {
            throw new Error("AR not supported");
          }
        } catch (error) {
          document.getElementById("startAR").textContent = error.message;
          document.getElementById("startAR").disabled = true;
        }
      });
    </script>
  </body>
</html>
