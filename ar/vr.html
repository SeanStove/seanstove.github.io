<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VR Scene</title>
    <meta name="description" content="A-Frame VR Example">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
button {
    position: absolute;
    top: 20px;
}      
  

    </style>
  </head>
  <body>
    <a-scene embedded>

<!-- Lights -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.8; castShadow: true" position="2 4 3"></a-entity>

      <a-gltf-model src="https://portaltest.deceuninck.com/3d-models/window3.glb" position="0 0 -3" scale="1 1 1"></a-gltf-model>

      <!-- Ground plane -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

            
      
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
